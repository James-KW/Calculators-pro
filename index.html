<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#667eea">
    <title>Scientific Calculator</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }
        
        .calculator {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            padding: 15px;
            width: 100%;
            max-width: 380px;
        }
        
        .display {
            background: #1a1a1a;
            color: white;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            text-align: right;
            font-size: 1.6em;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            word-wrap: break-word;
            word-break: break-all;
        }
        
        .basic-buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        
        .scientific-buttons {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 6px;
        }
        
        button {
            border: none;
            border-radius: 10px;
            padding: 15px 10px;
            font-size: 1.2em;
            cursor: pointer;
            background: #505050;
            color: white;
            min-height: 50px;
        }
        
        .basic-buttons button {
            padding: 15px;
            font-size: 1.2em;
        }
        
        .scientific-buttons button {
            padding: 10px 6px;
            font-size: 0.9em;
            min-height: 45px;
        }
        
        .operator { background: #ff9500; }
        .equals { background: #ff9500; }
        .clear { background: #a6a6a6; color: black; }
        .delete { background: #ff3b30; color: white; }
        .zero-btn { grid-column: span 2; }
        .advanced { background: #5856d6; }
        
        .ad-container {
            margin: 12px 0;
            padding: 8px;
            background: #f0f0f0;
            border-radius: 8px;
            text-align: center;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9em;
        }
        
        .mode-switcher {
            display: flex;
            justify-content: center;
            margin-bottom: 12px;
            gap: 8px;
        }
        
        .mode-btn {
            padding: 6px 12px;
            background: #e0e0e0;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-size: 0.8em;
        }
        
        .mode-btn.active {
            background: #007bff;
            color: white;
        }
        
        .scientific-mode {
            display: none;
        }
        
        /* Basic mode- ads container hide */
        .basic-mode ~ .ad-container {
            display: none;
        }
        
        /* Scientific mode- ads container show */
        .scientific-mode ~ .ad-container {
            display: flex;
        }

        /* Author Info Button and Modal */
        .author-btn {
            background: #28a745;
            padding: 6px 12px;
            font-size: 0.8em;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            color: white;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background: #1c2526;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            max-width: 300px;
            width: 90%;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            color: white;
        }
        
        .modal-content h3 {
            margin-bottom: 15px;
            color: #00aaff;
            font-size: 1.2em;
        }
        
        .modal-content p {
            margin: 5px 0;
            font-size: 0.9em;
            color: #ffffff;
        }
        
        .modal-content a {
            color: #00aaff;
            text-decoration: none;
        }
        
        .modal-content a:hover {
            text-decoration: underline;
        }
        
        .close-btn {
            background: #ff3b30;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
        }

        /* Profile Image Style */
        .profile-img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto 15px;
            border: 2px solid #00aaff;
        }

        /* Contact Button Style */
        .contact-btn {
            background: #ff9500;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="mode-switcher">
            <button class="mode-btn active" onclick="switchMode('basic')">Basic</button>
            <button class="mode-btn" onclick="switchMode('scientific')">Scientific</button>
            <button class="author-btn" onclick="showAuthorInfo()">Author</button>
        </div>
        
        <div class="display" id="display">0</div>
        
        <!-- Ad Container -  Scientific mode- show  -->
        <div class="ad-container" id="adContainer" style="display: none;">
            Ads will show here
        </div>
        
        <!-- Basic Mode -  ads  -->
        <div class="basic-buttons basic-mode" id="basicMode">
            <button class="clear" onclick="clearDisplay()">C</button>
            <button onclick="deleteLast()"></button>
            <button class="operator" onclick="appendToDisplay('/')">/</button>
            <button class="operator" onclick="appendToDisplay('*')">×</button>
            
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button class="operator" onclick="appendToDisplay('-')">-</button>
            
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button class="operator" onclick="appendToDisplay('+')">+</button>
            
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button class="equals" onclick="calculate()">=</button>
            
            <button class="zero-btn" onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
        </div>
        
        <!-- Scientific Mode - ads  -->
        <div class="scientific-buttons scientific-mode" id="scientificMode" style="display: none;">
            <!-- Row 1 -->
            <button class="clear" onclick="clearDisplay()">C</button>
            <button class="delete" onclick="deleteLast()"></button>
            <button onclick="appendToDisplay('(')">(</button>
            <button onclick="appendToDisplay(')')">)</button>
            <button class="operator" onclick="appendToDisplay('/')">/</button>
            
            <!-- Row 2 -->
            <button onclick="scientificFunction('sin')">sin</button>
            <button onclick="scientificFunction('cos')">cos</button>
            <button onclick="scientificFunction('tan')">tan</button>
            <button onclick="scientificFunction('asin')">sin¹</button>
            <button class="operator" onclick="appendToDisplay('*')">×</button>
            
            <!-- Row 3 -->
            <button onclick="scientificFunction('sqrt')"></button>
            <button onclick="scientificFunction('power')">x²</button>
            <button onclick="scientificFunction('powerY')">x^y</button>
            <button onclick="scientificFunction('log')">log</button>
            <button class="operator" onclick="appendToDisplay('-')">-</button>
            
            <!-- Row 4 -->
            <button onclick="appendToDisplay('')"></button>
            <button onclick="appendToDisplay('e')">e</button>
            <button onclick="scientificFunction('factorial')">n!</button>
            <button onclick="scientificFunction('ln')">ln</button>
            <button class="operator" onclick="appendToDisplay('+')">+</button>
            
            <!-- Row 5 -->
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="scientificFunction('percent')">%</button>
            <button class="advanced" onclick="scientificFunction('exp')">EXP</button>
            
            <!-- Row 6 -->
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="scientificFunction('abs')">|x|</button>
            <button class="advanced" onclick="scientificFunction('tenPower')">10</button>
            
            <!-- Row 7 -->
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button class="advanced" onclick="scientificFunction('mod')">MOD</button>
            <button class="advanced" onclick="scientificFunction('random')">RAND</button>
            
            <!-- Row 8 -->
            <button class="zero-btn" onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button class="equals" onclick="calculate()">=</button>
        </div>
    </div>

    <!-- Author Info Modal -->
    <div class="modal" id="authorModal">
        <div class="modal-content">
            <img src="https://raw.githubusercontent.com/James-KW/Zoo-Data-Project/refs/heads/main/images/IMG-20251011-WA0045%7E2.jpg" alt="Author Profile" class="profile-img">
            <h3> Author Information</h3>
            <p><strong>Mr. James</strong></p>
            <p><img src="https://img.icons8.com/ios-filled/16/00aaff/whatsapp.png" alt="WhatsApp"> <a href="https://wa.me/+96598064347" target="_blank">+9598064347</a></p>
            <p><img src="https://img.icons8.com/ios-filled/16/00aaff/github.png" alt="GitHub"> <a href="https://github.com/James404-cyber" target="_blank">James404-cyber</a></p>
            <p><img src="https://img.icons8.com/ios-filled/16/00aaff/email.png" alt="Email"> <a href="mailto:mr.jamesmr23@gmail.com">mr.jamesmr23@gmail.com</a></p>
            <p><img src="https://img.icons8.com/ios-filled/16/00aaff/marker.png" alt="Location"> Dhaka, Bangladesh</p>
            <button class="contact-btn" onclick="window.open('https://wa.me/+96598064347', '_blank')">Contact via WhatsApp</button>
            <button class="close-btn" onclick="closeAuthorInfo()">Close</button>
        </div>
    </div>

    <script>
        let currentDisplay = '0';
        let shouldResetDisplay = false;
        let currentMode = 'basic';
        let lastResult = null;
        
        function updateDisplay() {
            const display = document.getElementById('display');
            display.textContent = currentDisplay;
            
            if (currentDisplay.length > 15) {
                display.style.fontSize = '1.2em';
            } else if (currentDisplay.length > 10) {
                display.style.fontSize = '1.4em';
            } else {
                display.style.fontSize = '1.6em';
            }
        }
        
        function appendToDisplay(value) {
            if (currentDisplay === '0' || shouldResetDisplay) {
                currentDisplay = value;
                shouldResetDisplay = false;
            } else {
                if (currentDisplay.length < 25) {
                    currentDisplay += value;
                }
            }
            updateDisplay();
        }
        
        function clearDisplay() {
            currentDisplay = '0';
            lastResult = null;
            updateDisplay();
        }
        
        function deleteLast() {
            if (currentDisplay.length > 1) {
                currentDisplay = currentDisplay.slice(0, -1);
            } else {
                currentDisplay = '0';
            }
            updateDisplay();
        }
        
        function calculate() {
            try {
                let expression = currentDisplay
                    .replace(/×/g, '*')
                    .replace(//g, Math.PI)
                    .replace(/e/g, Math.E)
                    .replace(/%/g, '/100');
                
                const result = eval(expression);
                
                if (isFinite(result)) {
                    lastResult = result;
                    if (Math.abs(result) > 999999999999 || (Math.abs(result) < 0.000001 && result !== 0)) {
                        currentDisplay = result.toExponential(8);
                    } else {
                        currentDisplay = parseFloat(result.toPrecision(12)).toString();
                    }
                } else {
                    currentDisplay = 'Error';
                }
            } catch (error) {
                currentDisplay = 'Error';
            }
            updateDisplay();
            
            //  Scientific mode- ads show 
            if (currentMode === 'scientific') {
                showAd();
            }
        }
        
        function scientificFunction(func) {
            const val = parseFloat(currentDisplay);
            let result = val;
            
            switch(func) {
                case 'sin': result = Math.sin(val * Math.PI / 180); break;
                case 'cos': result = Math.cos(val * Math.PI / 180); break;
                case 'tan': result = Math.tan(val * Math.PI / 180); break;
                case 'asin': result = Math.asin(val) * 180 / Math.PI; break;
                case 'sqrt': result = Math.sqrt(val); break;
                case 'power': result = Math.pow(val, 2); break;
                case 'powerY': 
                    currentDisplay += '^';
                    updateDisplay();
                    return;
                case 'log': result = Math.log10(val); break;
                case 'ln': result = Math.log(val); break;
                case 'factorial': result = factorial(val); break;
                case 'percent': result = val / 100; break;
                case 'abs': result = Math.abs(val); break;
                case 'exp': result = Math.exp(val); break;
                case 'tenPower': result = Math.pow(10, val); break;
                case 'mod': 
                    currentDisplay += '%';
                    updateDisplay();
                    return;
                case 'random': result = Math.random(); break;
            }
            
            if (Math.abs(result) > 999999999999 || (Math.abs(result) < 0.000001 && result !== 0)) {
                currentDisplay = result.toExponential(8);
            } else {
                currentDisplay = parseFloat(result.toPrecision(12)).toString();
            }
            updateDisplay();
            
            // Scientific functions   ads show 
            showAd();
        }
        
        function factorial(n) {
            if (n === 0 || n === 1) return 1;
            let result = 1;
            for (let i = 2; i <= n; i++) result *= i;
            return result;
        }
        
        function switchMode(mode) {
            currentMode = mode;
            const basicMode = document.getElementById('basicMode');
            const scientificMode = document.getElementById('scientificMode');
            const adContainer = document.getElementById('adContainer');
            
            if (mode === 'basic') {
                basicMode.style.display = 'grid';
                scientificMode.style.display = 'none';
                adContainer.style.display = 'none'; // Basic mode- ads hide
            } else {
                basicMode.style.display = 'none';
                scientificMode.style.display = 'grid';
                adContainer.style.display = 'flex'; // Scientific mode- ads show
                showAd(); // Scientific mode- switch  ads show
            }
            
            document.querySelectorAll('.mode-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
        }
        
        function showAd() {
            //  Scientific mode- ads show 
            if (currentMode === 'scientific') {
                const ad = document.getElementById('adContainer');
                ad.innerHTML = '<div> Scientific Mode - AD</div>';
                setTimeout(() => {
                    if (currentMode === 'scientific') {
                        ad.innerHTML = 'Ads will show here';
                    }
                }, 5000);
            }
        }
        
        // Author Info Modal Functions
        function showAuthorInfo() {
            document.getElementById('authorModal').style.display = 'flex';
        }
        
        function closeAuthorInfo() {
            document.getElementById('authorModal').style.display = 'none';
        }
        
        document.addEventListener('keydown', function(e) {
            const key = e.key;
            if ('0123456789'.includes(key)) appendToDisplay(key);
            else if ('+-*/'.includes(key)) appendToDisplay(key === '*' ? '×' : key);
            else if (key === 'Enter' || key === '=') calculate();
            else if (key === 'Escape' || key === 'c') clearDisplay();
            else if (key === 'Backspace') deleteLast();
            else if (key === '.') appendToDisplay('.');
        });
        
        updateDisplay();
    </script>
</body>
</html>
